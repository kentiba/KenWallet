<div class="row">
    <div class="col-md-6">
        <a routerLink="/" class="btn btn-link">
            <i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard
        </a>
    </div>
    <div class="col-md-6"></div>
</div>

<div class="card">
    <div class="card-header">
        Add Client
    </div>
    <div class="card-body">
        <form #clientForm="ngForm" (ngSubmit)="onSubmit(clientForm)">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input
                    type="text"
                    class="form-control"
                    name="firstName"
                    #clientFirstName="ngModel"
                    [(ngModel)]="client.firstName"
                    minlength="2"
                    required
                    [ngClass]="{
                        'is-invalid':
                            clientFirstName.errors && clientFirstName.touched
                    }"
                />

                <div
                    [hidden]="!clientFirstName.errors?.required"
                    class="invalid-feedback"
                >
                    First name is reuqired
                </div>

                <div
                    [hidden]="!clientFirstName.errors?.minlength"
                    class="invalid-feedback"
                >
                    Must be at least 2 characters
                </div>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input
                    type="text"
                    class="form-control"
                    name="lastName"
                    #clientLastName="ngModel"
                    [(ngModel)]="client.lastName"
                    minlength="2"
                    required
                    [ngClass]="{
                        'is-invalid':
                            clientLastName.errors && clientLastName.touched
                    }"
                />

                <div
                    [hidden]="!clientLastName.errors?.required"
                    class="invalid-feedback"
                >
                    Last name is reuqired
                </div>

                <div
                    [hidden]="!clientLastName.errors?.minlength"
                    class="invalid-feedback"
                >
                    Must be at least 2 characters
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input
                    type="email"
                    class="form-control"
                    name="email"
                    #clientEmail="ngModel"
                    [(ngModel)]="client.email"
                    pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
                    required
                    [ngClass]="{
                        'is-invalid': clientEmail.errors && clientEmail.touched
                    }"
                />

                <div
                    [hidden]="!clientEmail.errors?.required"
                    class="invalid-feedback"
                >
                    Email is reuqired
                </div>

                <div
                    [hidden]="!clientEmail.errors?.pattern"
                    class="invalid-feedback"
                >
                    Email is not valid
                </div>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input
                    type="phone"
                    class="form-control"
                    name="phone"
                    #clientPhone="ngModel"
                    [(ngModel)]="client.phone"
                    minlength="10"
                    required
                    [ngClass]="{
                        'is-invalid': clientPhone.errors && clientPhone.touched
                    }"
                />

                <div
                    [hidden]="!clientPhone.errors?.required"
                    class="invalid-feedback"
                >
                    Phone is reuqired
                </div>

                <div
                    [hidden]="!clientPhone.errors?.minlength"
                    class="invalid-feedback"
                >
                    Must be at least 10 characters
                </div>
            </div>

            <div class="form-group">
                <label for="balance">Balance</label>
                <input
                    type="number"
                    class="form-control"
                    name="balance"
                    #clientBalance="ngModel"
                    [(ngModel)]="client.balance"
                    required
                    [disabled]="disableBalanceOnAdd"
                />
            </div>

            <input class="btn  btn-block" value="Submit" type="submit" />
        </form>
    </div>
</div>
