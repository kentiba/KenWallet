<div class="row justify-content-center">
    <p>
        KenWallet is a website where a company can keep notes on how much
        clients owe them
    </p>
</div>
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center pb-4 pt-3">
                    <span class="header"
                        ><i class="fa fa-lock"></i> Client Panel</span
                    >
                    Login
                </h1>
                <form (submit)="onSubmit()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input
                            type="email"
                            name="email"
                            [(ngModel)]="email"
                            required
                            class="form-control"
                        />
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input
                            type="password"
                            name="password"
                            [(ngModel)]="password"
                            class="form-control"
                            required
                        />
                    </div>
                    <input type="submit" value="Login" class="btn  btn-block" />
                </form>
            </div>
        </div>
    </div>
</div>
